<div class="card-pricingContainer">
    <div class="card-pricingTitle">
      <h3>Play it Now!</h3>
    </div>
    <div class="card-pricingValue">
      <div class="card-pricingValueConsole">
        <span> | </span>
        <p>{{gameType}}</p>
      </div>
      <div class="card-pricingValueMoney">
        <p class="game-price">R$ {{gamePrice}}</p>
      </div>
    </div>
  </div>
